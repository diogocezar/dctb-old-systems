<!-- BEGIN bloco_html -->
<form id="form_comentario">
<div id="id_container_comentarios_form">

	<div id="id_titulo">
		{cmp_titulo}
	</div>
	
	<div id="id_campo_nome" class="id_campo">
		{cmp_nome}
	</div>
	
		<input name="{cmp_form_nome}" type="text" class="form" size="40" maxlength="60" />
	
	<div id="id_campo_email" class="id_campo">
		{cmp_email}
	</div>
	
		<input name="{cmp_form_email}" type="text" class="form" size="40" maxlength="60" />
	
	<div id="id_campo_url" class="id_campo">
		{cmp_url}
	</div>
	
		<input name="{cmp_form_url}" type="text" class="form" size="40" maxlength="60" />
	
	<div id="id_campo_comentario" class="id_campo">
		{cmp_comentario}
	</div>
	
		<textarea name="{cmp_form_comentario}" class="form" cols="39" rows="5"></textarea>
		<br  /><br />
		<input type=button value="{cmp_botao}" class="botao" onclick="{java_onclick}" />
</div>
</form>
<!-- END bloco_html -->
