<!-- BEGIN bloco_html -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- BEGIN bloco_titulo -->
<title>{titulo}</title>
<!-- END bloco_titulo -->
<link href="../css/admin.css" rel="stylesheet" type="text/css">
</head>
<script src="../jscripts/validate/validate.js"></script>
<body>
<table width="550" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><img src="../images/admin/topAdm.jpg" width="775" height="84" /></td>
  </tr>
  <tr>
    <td align="center"><div id="admin">Essa é uma área para administração. Por favor digite seu login e senha para acessar o painel administrativo.</div></td>
  </tr>
</table>
<!-- BEGIN bloco_form -->
<form id="{formLogin}" name="{formLogin}" method="post" action="{actionLogin}">
<table width="538" border="0" align="center" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bgcolor="#33383B">
  <tr>
	<td width="1" height="2"></td>
    <td width="537"></td>
    </tr>
  <tr>
    <td height="121"></td>
    <td valign="top" bgcolor="#ECECEC"><table width="90%" height="100" border="0" cellpadding="0" cellspacing="1" bgcolor="#FFFFFF">
      <tr>
        <td height="50" colspan="3" valign="top" bgcolor="#ECECEC">&nbsp;<img src="../images/admin/topAdminLogin.gif" width="535" height="50" />&nbsp;</td>
          </tr>
      <tr>
        <td width="158" height="20" valign="top" bordercolor="#FFFFFF" bgcolor="#ECECEC">&nbsp;</td>
	        <td width="100" align="left" valign="middle" bordercolor="#FFFFFF" bgcolor="#ECECEC" class="tahoma10 style1">&nbsp;<img src="../images/admin/setaBranca.gif" width="13" height="13" align="absmiddle" /> Login: </td>
	        <td width="275" align="left" valign="middle" bordercolor="#FFFFFF" bgcolor="#ECECEC"><span class="style1">&nbsp;
              <input name="{campoLogin}" type="text" class="form" id="{campoLogin}" size="20" maxlength="15" onKeyPress="{onKpLogin}" />
	        </span></td>
          </tr>
      <tr>
        <td height="20" valign="top" bordercolor="#FFFFFF" bgcolor="#ECECEC">&nbsp;</td>
            <td align="left" valign="middle" bordercolor="#FFFFFF" bgcolor="#ECECEC" class="tahoma10 style1">&nbsp;<img src="../images/admin/setaBranca.gif" width="13" height="13" align="absmiddle" /> Senha: </td>
	        <td align="left" valign="middle" bordercolor="#FFFFFF" bgcolor="#ECECEC"><span class="style1">&nbsp;
              <input name="{campoSenha}" type="password" class="form" id="{campoSenha}" size="20" maxlength="15" onKeyPress="{onKpSenha}"/>
	        </span></td>
          </tr>
      <tr>
        <td height="27" colspan="3" align="center" valign="middle" bgcolor="#ECECEC"><span class="style1">
          <label>
            <input name="{btnEnviar}" type="button" class="form" id="{btnEnviar}" onClick="{onClickEnviar}" value="   Enviar   "/>
            </label>
        </span></td>
      </tr>
    </table></td>
  </tr>
</table>
</form>
</body>
</html>
<!-- END bloco_form -->
<!-- END bloco_html -->
