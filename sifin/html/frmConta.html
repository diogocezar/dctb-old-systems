<!-- BEGIN bloco_formulario -->
<!-- <body onLoad="{on_load_js}">  -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssSifin.css" rel="stylesheet" type="text/css">
<script>{js_sajax}</script>
<script src="../jscripts/constants/constants.js"></script>
<script src="../jscripts/effects/effects.js"></script>
<script src="../jscripts/codify/codify.js"></script>
<script src="../jscripts/forms/forms.js"></script>
<script>
	var gerouParcelas = false;
</script>
<div id="padraoFormAdmin" align="center">
	<form name= "{formConta}" action="{actionConta}" method="post">
		<div id="formTitulo">Selecione a pessoa</div>
		<input name="{opPessoa}" type="radio" value="{valorOpPessoaFisica}" align="absmiddle"  onchange="{onClickPessoaFisica}"/>
		<span onClick="{onClickPessoaFisica}" class="cursorLink">Pessoa Física</span>
		<input name="{opPessoa}" type="radio" value="{valorOpPessoaJuridica}" align="absmiddle"  onchange="{onClickPessoaJuridica}"/>
		<span onClick="{onClickPessoaJuridica}" class="cursorLink">Pessoa Jurídica</span>
		<div id="formTitulo">Pessoa Física</div>
		<select name="{campoPessoaFisica}" id="{campoPessoaFisica}" class="form" disabled="disabled">
			{campoOpcoesPessoaFisica}
		</select>
		<div id="formTitulo">Pessoa Jurídica</div>
		<select name="{campoPessoaJuridica}" id="{campoPessoaJuridica}" class="form" disabled="disabled">
			{campoOpcoesPessoaJuridica}
		</select>
		<div id="formTitulo">Tipo documento</div>
		<select name="{campoTipodocumento}" id="{campoTipodocumento}" class="form">
			{campoOpcoesTipodocumento}
		</select>
		<div id="formTitulo">Periodicidade</div>
		<select name="{campoPeriodicidade}" id="{campoPeriodicidade}" class="form">
			{campoOpcoesPeriodicidade}
		</select>
		<div id="formTitulo">Banco</div>
		<select name="{campoBanco}" id="{campoBanco}" class="form">
			{campoOpcoesBanco}
		</select>
		<div id="formTitulo">Documento</div>
		<input name="{campoDocumento}" type="text" value="{valorDocumento}" class="form" />
		<div id="formTitulo">Descrição</div>
		<input name="{campoDescricao}" type="text" value="{valorDescricao}" class="form" />
		<div id="formTitulo">Número de parcelas</div>
		<input name="{campoNumparcelas}" type="text" class="form" id="{campoNumparcelas}" onkeypress="isNum(this,event)" value="{valorNumparcelas}" maxlength="5" />
		<div id="formTitulo">Valor total</div>
		<input name="{campoValortotal}" type="text" class="form" id="{campoValortotal}"  onkeypress="reais(this,event)" value="{valorValortotal}" maxlength="15" />
		<div id="formTitulo">Primeiro vencimento</div>
		<input name="{campoPrimeirovencimento}" type="text" class="form" id="{campoPrimeirovencimento}" onkeypress="formatDate(this,event)" value="{valorPrimeirovencimento}" maxlength="12" />
		<div id="formTitulo">Parcelas</div>
		<div id="formGerar">
			<input name="gerar" type="button" value="Gerar" class="botao" onClick="{onClickGerar}" />
		</div>
		<div id="formParcelas">
		
		</div>
		<div id="formTitulo">Tipo conta</div>
		<select name="{campoTipoconta}" id="{campoTipoconta}" class="form" disabled="disabled">
			<option value="debito">Dédito</option>
			<option value="credito" selected="selected">Crédito</option>
		</select>
		<div id="formTitulo">Situação</div>
		<input name="{campoSituacao}" type="text" value="{valorSituacao}" class="form" disabled="disabled"/>
		<!-- BEGIN bloco_formulario_baixa -->
		<div id="formTitulo">Data da baixa</div>
		<input name="{campoDataBaixa}" type="text" value="{valorDataBaixa}" class="form" disabled="disabled"/>
		<!-- END bloco_formulario_baixa -->
	<div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input name="enviar" type="button" value="Enviar" class="botao" onClick="{onClickEnviar}" />
		<input name="voltar" type="button" value="Voltar" class="botao" onClick="{onClickVoltar}" />
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
