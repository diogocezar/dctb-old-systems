<!-- BEGIN bloco_formulario -->
<!-- <body onLoad="{on_load_js}">  -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssSifin.css" rel="stylesheet" type="text/css">
<script language="JavaScript" src="../jscripts/forms/forms.js"></script>
<div id="padraoFormAdmin" align="center">
	<form name= "{formContato}" action="{actionContato}" method="post">
		<div id="formTitulo">Selecione a pessoa</div>
		<input name="{opPessoa}" type="radio" value="{valorOpPessoaFisica}" align="absmiddle"  onchange="{onClickPessoaFisica}"/>
		<span onClick="{onClickPessoaFisica}" class="cursorLink">Pessoa Física</span>
		<input name="{opPessoa}" type="radio" value="{valorOpPessoaJuridica}" align="absmiddle"  onchange="{onClickPessoaJuridica}"/>
		<span onClick="{onClickPessoaJuridica}" class="cursorLink">Pessoa Jurídica</span>
		<div id="formTitulo">Pessoa Física</div>
		<select name="{campoPessoaFisica}" id="{campoPessoaFisica}" class="form" disabled="disabled">
			{campoOpcoesPessoaFisica}
		</select>
		<div id="formTitulo">Pessoa Jurídica</div>
		<select name="{campoPessoaJuridica}" id="{campoPessoaJuridica}" class="form" disabled="disabled">
			{campoOpcoesPessoaJuridica}
		</select>
		<div id="formTitulo">Nome</div>
		<input name="{campoNome}" type="text" value="{valorNome}" class="form" />
		<div id="formTitulo">Email</div>
		<input name="{campoEmail}" type="text" value="{valorEmail}" class="form" />
		<div id="formTitulo">MSN</div>
		<input name="{campoMsn}" type="text" value="{valorMsn}" class="form" />
		<div id="formTitulo">Skype</div>
		<input name="{campoSkype}" type="text" value="{valorSkype}" class="form" />
		<div id="formTitulo">Telefone</div>
		<input name="{campoFone}" type="text" class="form" onkeypress="formatFone(this,event)" value="{valorFone}" maxlength="12" />
		<div id="formTitulo">Fax</div>
		<input name="{campoFax}" type="text" class="form" value="{valorFax}" onkeypress="formatFone(this,event)" maxlength="12" />
		<div id="formTitulo">Celular</div>
		<input name="{campoCelular}" type="text" class="form" value="{valorCelular}" onkeypress="formatFone(this,event)" maxlength="12" />
		<div id="formTitulo">Ramal</div>
		<input name="{campoRamal}" type="text" class="form" onkeypress="isNum(this,event)" value="{valorRamal}" maxlength="10" />
		<div id="formTitulo">Departamento</div>
		<input name="{campoDepartamento}" type="text" value="{valorDepartamento}" class="form" />
		<div id="formTitulo">Situação</div>
		<input name="{campoSituacao}" type="text" value="{valorSituacao}" class="form" disabled="disabled"/>
		<!-- BEGIN bloco_formulario_baixa -->
		<div id="formTitulo">Data da baixa</div>
		<input name="{campoDataBaixa}" type="text" value="{valorDataBaixa}" class="form" disabled="disabled"/>
		<!-- END bloco_formulario_baixa -->
	<div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input name="enviar" type="button" value="Enviar" class="botao" onClick="{onClickEnviar}" />
		<input name="voltar" type="button" value="Voltar" class="botao" onClick="{onClickVoltar}" />
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
