<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Teste de troca de imagens</title>
</head>
<body>
<script>
function altera(id, img) {
	document.getElementById(id).style.backgroundImage='URL('+img+')'; 
}
</script>
<table width="680" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="9" height="151">&nbsp;</td>
    <td width="199" valign="top" id="c1" style="background-image:url(01.jpg);" onmouseover="altera(this.id, '02.jpg')" onmouseout="altera(this.id, '01.jpg')"></td>
    <td width="472">&nbsp;</td>
  </tr>
  <tr>
    <td height="15"></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="151"></td>
    <td valign="top" id="c2" style="background-image:url(02.jpg);" onmouseover="altera(this.id, '01.jpg')" onmouseout="altera(this.id, '02.jpg')"></td>
    <td></td>
  </tr>
  <tr>
    <td height="45"></td>
    <td>&nbsp;</td>
    <td></td>
  </tr>
</table>
</body>
</html>
