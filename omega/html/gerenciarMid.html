<link href="../css/omega.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_gerenciar -->
<table width="417" border="0" class="form" align="center">
  <tr>
    <td>
	<table width="100%" border="0">
	  <!--DWLayoutTable-->
      <tr>
        <td height="21" colspan="5" valign="middle" bgcolor="#525B68"><span class="texto5">&nbsp;&nbsp;<img src="../images/seta_branca.gif" width="2" height="5" /> {tituloGerenciar}</span></td>
        </tr>
	  <!-- BEGIN bloco_gerenciar_interno -->
      <tr>
        <td width="275" align="left" bgcolor="#EDEDED"><span class="texto">&nbsp;&nbsp;<img src="../images/seta_preta.gif" width="2" height="5" /> {linha}</span></td>
        <td width="28" align="center" bgcolor="#EDEDED"><a href="{linkDisponibilizar}"><img src="../images/bot_dvd_check.jpg" alt="{disponibilizar}" width="27" height="25" border="0" /></a></td>
        <td width="28" align="center" bgcolor="#EDEDED"><a href="{linkLocar}"><img src="../images/bot_dvd_remove.jpg" alt="{locar}" width="27" height="25" border="0" /></a></td>
		<td width="28" align="center" bgcolor="#EDEDED"><a href="{linkEditar}"><img src="../images/bot_write.jpg" alt="{editar}" width="27" height="25" border="0" /></a><a href="{linkExcluir}"></a></td>
		<td width="28" align="center" bgcolor="#EDEDED"><a href="{linkExcluir}"><img src="../images/bot_lixeira.jpg" alt="{excluir}" width="27" height="25" border="0" /></a></td>
	  </tr>
      <!-- END bloco_gerenciar_interno -->
    </table></td>
  </tr>
</table>
<!-- BEGIN bloco_gerenciar_erro -->
<table width="417" border="0" align="center">
  <tr>
    <td><table width="100%" border="0">
      <tr>
        <td width="100%" align="center" class="texto">{erro}</td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END bloco_gerenciar_erro -->
<!-- BEGIN bloco_gerenciar_paginacao -->
<!-- BEGIN bloco_gerenciar_paginacao_controle -->
<br>
<table width="417" border="0" class="form" align="center">
  <tr>
    <td><table width="100%" border="0">
      <tr>
        <td align="center" bgcolor="#EDEDED"><span class="texto"> {paginacao}</span>          <label></label></td>
        </tr>
    </table></td>
  </tr>
</table>
<!-- END bloco_gerenciar_paginacao_controle -->
<table width="417" border="0" align="center">
  <tr>
    <td><table width="100%" border="0">
      <tr>
        <td width="100%" align="center" class="texto">{infos}</td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END bloco_gerenciar_paginacao -->
<table width="417" border="0" class="form" align="center">
  <tr>
    <td><table width="100%" border="0">
      <tr>
        <td align="center" bgcolor="#EDEDED"><a href="{linkVoltar}"><img src="../images/bot_voltar2.jpg" alt="{altVoltar}" width="85" height="25" border="0" onclick="{onClickVoltar}"></a></td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END bloco_gerenciar -->
