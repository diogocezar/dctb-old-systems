<link href="../css/omega.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_esqueci_senha -->
<table width="417" border="0" class="form" align="center">
<form action="{actionEsqueci}" method="post" name="{formEsqueci}" id="{formEsqueci}">
  <tr>
    <td>
	<table width="100%" border="0">
      <tr>
        <td width="403" height="21" valign="middle" bgcolor="#525B68"><span class="texto5">&nbsp;&nbsp;<img src="../images/seta_branca.gif" width="2" height="5" /> {tituloEsqueci}</span></td>
        </tr>
      <tr>
        <td align="center" bgcolor="#EDEDED" class="texto"><table width="80%" border="0" cellspacing="0" cellpadding="0">
          <tr>

              <img src="../images/cadeado.jpg" width="48" height="48" /><br />
              <br />
              Caso voc&ecirc; tenha dificuldades de lembrar seu   login/senha, preencha o campo abaixo com o seu CPF e voc&ecirc; receber&aacute; um   e-mail contendo o login e senha.<br />
              <br /></td>
          </tr>
        </table></td>
        </tr>
      <tr>

      <tr>

    </table></td>
