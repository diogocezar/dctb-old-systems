<script type="text/javascript" src="../jscripts/valCampos.js"></script>
<link href="../css/omega.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_feriado -->
<table width="417" border="0" class="form" align="center">
  <form action="{actionFeriado}" method="post" enctype="multipart/form-data" name="{formFeriado}" id="{formFeriado}">
  <tr>
    <td>
	<table width="100%" border="0">
	  <!--DWLayoutTable-->
      <tr>
        <td height="21" colspan="2" align="left" valign="middle" bgcolor="#525B68"><span class="texto5">&nbsp;<img src="../images/seta_branca.gif" width="2" height="5" /> {tituloFeriado}</span></td>
        </tr>
      <tr>
        <td width="102" align="left" bgcolor="#EDEDED"><span class="texto">&nbsp;&nbsp;Nome</span></td>
        <td width="297" align="left" bgcolor="#EDEDED"><label>
          <input name="{campoNome}" type="text" class="form" id="{campoNome}" value="{valorNome}" size="45" />
        </label></td>
      </tr>
      <tr>
        <td height="21" align="left" valign="middle" bgcolor="#EDEDED"><span class="texto">&nbsp;&nbsp;Data</span></td>
        <td align="left" valign="top" bgcolor="#EDEDED"><input name="{campoData}" type="text" class="form" id="{campoData}" onkeypress="formatDate(this, event)" value="{valorData}" size="20" maxlength="10" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="#EDEDED"><a href="{linkEnviar}"><img src="../images/bot_enviar.jpg" alt="{altEnviar}" width="85" height="25" border="0" onclick="{onClickEnviar}"/></a><a href="{linkVoltar}"><img src="../images/bot_voltar2.jpg" alt="{altVoltar}" width="85" height="25" border="0" onclick="{onClickVoltar}" /></a></td>
        </tr>
    </table></td>
  </tr>
  </form>
</table>
<!-- END bloco_feriado -->
