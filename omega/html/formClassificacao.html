<script type="text/javascript" src="../jscripts/valCampos.js"></script>
<link href="../css/omega.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_classificacao -->
<table width="417" border="0" class="form" align="center">
  <form action="{actionClassificacao}" method="post" enctype="multipart/form-data" name="{formClassificacao}" id="{formClassificacao}">
  <tr>
    <td>
	<table width="100%" border="0">
      <tr>
        <td height="21" colspan="2" valign="middle" bgcolor="#525B68"><span class="texto5">&nbsp;<img src="../images/seta_branca.gif" width="2" height="5" /> {tituloClassificacao}</span></td>
        </tr>
      <tr>
        <td width="101" align="left" bgcolor="#EDEDED"><span class="texto">&nbsp;&nbsp;Classifica&ccedil;&atilde;o</span></td>
        <td align="left" bgcolor="#EDEDED"><span class="texto">
          <input name="{campoClassificacao}" type="text" class="form" id="{campoClassificacao}" value="{valorClassificacao}" size="45" />
        </span></td>
      </tr>
      <tr>
        <td align="left" bgcolor="#EDEDED"><span class="texto">&nbsp;&nbsp;Idade Recomendada </span></td>
        <td width="74%" align="left" bgcolor="#EDEDED"><span class="texto">
          <input name="{campoIdade}" type="text" class="form" id="{campoIdade}" value="{valorIdade}" size="45" />
        </span></td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="#EDEDED"><a href="{linkEnviar}"><img src="../images/bot_enviar.jpg" alt="{altEnviar}" width="85" height="25" border="0" onclick="{onClickEnviar}"/></a><a href="{linkVoltar}"><img src="../images/bot_voltar2.jpg" alt="{altVoltar}" width="85" height="25" border="0" onclick="{onClickVoltar}" /></a></td>
        </tr>
    </table></td>
  </tr>
  </form>
</table>
<!-- END bloco_classificacao -->
