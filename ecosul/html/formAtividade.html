<script language="javascript" src="../jscripts/validaCampos.js"></script>
<link href="../css/cssEcosul.css" rel="stylesheet" type="text/css">
<!-- BEGIN blk_atividade -->
<form id="{form_atividade}" name="{form_atividade}" method="post" action="{action}">
  <table width="464" border="0" align="center" cellpadding="0" cellspacing="0">
    <!--DWLayoutTable-->
    <tr>
      <td width="464"><img src="../images/topAdmin.jpg" width="464" height="20" /></td>
    </tr>
    <tr>
      <td height="25" align="center" valign="middle" class="textoInterna">{titulo}</td>
    </tr>
    <tr>
      <td height="25" align="center" valign="middle" class="textoInterna"><table width="90%" border="0" cellspacing="2" cellpadding="0">
          <tr>
            <td width="22%" align="right" valign="middle" class="textoInterna">{nome} </td>
            <td width="78%"><label>
              <input name="{campoNome}" type="text" class="comboMarrom" id="{campoNome}" value="{valorNome}" size="51" />
              </label></td>
          </tr>
          <tr>
            <td align="right" valign="middle" class="textoInterna">{descricao}</td>
            <td><textarea name="{campoDescricao}" cols="50" rows="5" class="comboMarrom" id="{campoDescricao}">{valorDescricao}</textarea></td>
          </tr>
          <tr>
            <td align="right" valign="middle" class="textoInterna">{localizacao}</td>
            <td><textarea name="{campoLocalizacao}" cols="50" rows="5" class="comboMarrom" id="{campoLocalizacao}">{valorLocalizacao}</textarea></td>
          </tr>
          <tr>
            <td align="right" valign="middle" class="textoInterna">{acesso}</td>
            <td><textarea name="{campoAcesso}" cols="50" rows="5" class="comboMarrom" id="{campoAcesso}">{valorAcesso}</textarea></td>
          </tr>
          <tr>
            <td align="right" valign="top" class="textoInterna">{fotos}</td>
            <td><input name="{campoFotos}" type="text" class="comboMarrom" id="{campoFotos}" value="{valorFotos}" /></td>
          </tr>
          <tr>
            <td align="right" valign="middle" class="textoInterna">{tipo}</td>
            <td><select name="{comboTipoAtividade}" class="comboMarrom">
                
            
		  	{comboOpcoesAtividade}
          
          
              </select>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2" align="center" valign="middle"><input name="{nomeBotaoVoltar}" type="button" class="comboMarrom" id="{nomeBotaoVoltar}" value="{voltar}" onclick="{onClickVoltar}" />
              &nbsp;&nbsp;
              <input name="{nomeBotao}" type="button" class="comboMarrom" id="{nomeBotao}" value="{enviar}" onclick="{onClickEnviar}" />
              <label> </label></td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td height="25" align="center" valign="middle" class="textoInterna">&nbsp;</td>
    </tr>
  </table>
</form>
<!-- END blk_atividade -->
