<html>
<head>
<!-- BEGIN blk_titulo -->
<title>{titulo}</title>
<!-- END blk_titulo -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../css/cssEcosul.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../jscripts/permutacao.js"></script>
<script type="text/javascript" src="../jscripts/biblioteca.js"></script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" class="backGround" onLoad="MM_preloadImages('../images/internabtInicialR.gif','../images/internabtSobreR.gif','../images/internabtEcorotasR.gif','../images/internabtOndeR.gif','../images/internabtAgendaR.gif','../images/internabtlinksR.gif','../images/internabtFaleR.gif')">
<table width="768" height="128" border="0" align="center" cellpadding="0" cellspacing="0">

        </tr>
      </table>

                <td><a href="{linkMenu6}" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Links','','../images/internabtlinksR.gif',1)"><img src="../images/internabtlinks.gif" name="Links" width="35" height="25" border="0"></a></td>
                <td><a href="{linkMenu7}" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Fale Conosco','','../images/internabtFaleR.gif',1)"><img src="../images/internabtFale.gif" name="Fale Conosco" width="77" height="25" border="0"></a></td>
              </tr>
			  <!-- BEGIN blk_conteudo -->
              <tr>
                <td height="356" colspan="7" align="center" valign="top" background="../images/bgInterna.gif" class="textoInterna">{conteudo}</td>
              </tr>
			  <!-- END blk_conteudo -->
              <tr>
                <td colspan="7" background="../images/bgBaixoInterna.gif"><img src="../images/bgBaixoInterna.gif" width="466" height="22"></td>

              <tr>
                <td colspan="7"><img src="../images/copyInterna.gif" width="466" height="31"></td>
              </tr>
            </table></td>

				{comboOpcoesEcoturismo}

              </tr>

				{comboOpcoesAventura}

              </tr>

</html>
