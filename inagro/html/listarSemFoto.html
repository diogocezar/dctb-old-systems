<link href="../css/cssInagroPage.css" rel="stylesheet" type="text/css">
<div id="listar">
  <!-- BEGIN bloco_gerenciar -->
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
    <!--DWLayoutTable-->
    <tr>
      <td width="1" height="30"></td>
      <td width="100%" valign="top"><!-- BEGIN bloco_gerenciar_interno -->
        <table width="100px" height="100px" border="0" cellpadding="0" cellspacing="0">
          <td width="100%" height="25" valign="top"><table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td width="100%" valign="top"><div id="id_img_text" class="imgTexto"><strong><font color="#5d875f">{titulo}</font></strong><br />
                  <div align="justify" style="width:395px;">{descricao}</div></div></td>
                </tr>
              </table></td>
        </table>
        <!-- END bloco_gerenciar_interno -->
      </td>
    </tr>
    <tr>
      <td height="13"></td>
      <!-- BEGIN bloco_gerenciar_erro -->
      <td align="center" valign="middle" class="texto">{erro}</td>
      <!-- END bloco_gerenciar_erro -->
    </tr>
    <tr>
      <td height="60"></td>
      <td valign="top"><!-- BEGIN bloco_gerenciar_paginacao -->
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <!--DWLayoutTable-->
          <tr>
            <!-- BEGIN bloco_gerenciar_paginacao_controle -->
            <td width="100%" height="13" align="center" valign="middle" class="texto">{paginacao}</td>
            <!-- END bloco_gerenciar_paginacao_controle -->
          </tr>
          <tr>
            <td height="13" align="center" valign="middle" class="texto">{infos}</td>
          </tr>
        </table>
        <!-- END bloco_gerenciar_paginacao -->
      </td>
    </tr>
  </table>
  <!-- END bloco_gerenciar -->
</div>
