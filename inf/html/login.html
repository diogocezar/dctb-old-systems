<script language="javascript" src="../jscripts/validaCampos.js"></script>
<link href="../css/cssInfo.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_login -->
<form name="{form_login}" method="post" action="{action}">
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr>
    <td width="382" height="19"></td>
    <td colspan="3" align="center" valign="middle" class="textoPretoTitulo">{titulo}</td>
    <td width="383"></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td width="202"></td>
    <td width="9"></td>
    <td width="255"></td>
    <td></td>
  </tr>
  <tr>
    <td height="52"></td>
    <td colspan="3" align="center" valign="middle"><img src="../images/encrypted.jpg" width="48" height="48"></td>
    <td></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="1"></td>
    <td rowspan="2" align="right" valign="middle" class="textoPreto">{login} : </td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="22"></td>
    <td></td>
    <td rowspan="2" align="left" valign="middle"><input name="{campoLogin}" type="text" class="formulario" id="{campoLogin}" onkeypress="{onKpLogin}"></td>
    <td></td>
  </tr>
  <tr>
    <td height="1"></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="23"></td>
    <td align="right" valign="middle"><span class="textoPreto">{senha} : </span></td>
    <td>&nbsp;</td>
    <td align="left" valign="middle"><input name="{campoSenha}" type="password" class="formulario" id="{campoSenha}" onkeypress="{onKpSenha}"></td>
    <td></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="30"></td>
    <td colspan="3" align="center" valign="middle"><input name="{nomeBotao}" type="button" class="botao" id="{nomeBotao}" value="{enviar}" onclick="{onClickEnviar}"></td>
    <td></td>
  </tr>
</table>
</form>
<!-- END bloco_login -->
