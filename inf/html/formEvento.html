<script language="javascript" src="../jscripts/validaCampos.js"></script>
<link href="../css/cssInfo.css" rel="stylesheet" type="text/css">
<!-- BEGIN blk_form_evento -->
<form name="{form_evento}" method="post" action="{action}" enctype="multipart/form-data">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
      <td width="382" height="19"></td>
      <td colspan="3" align="center" valign="middle" class="textoPretoTitulo">{titulo}</td>
      <td width="391"></td>
    </tr>
    <tr>
      <td height="5"></td>
      <td width="141"></td>
      <td width="9"></td>
      <td width="328"></td>
      <td></td>
    <tr>
      <td height="23"></td>
      <td align="right" valign="middle" class="textoPreto">{data} : </td>
      <td></td>
      <td align="left" valign="middle"><input name="{campoData}" type="text" class="formulario" id="{campoData}" value="{valorData}" size="15" maxlength="50" onkeypress="formatDate(this, event)" /></td>
      <td></td>
    </tr>
    <tr>
      <td height="5"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td height="23"></td>
      <td align="right" valign="middle" class="textoPreto">{hora} : </td>
      <td></td>
      <td align="left" valign="middle"><span class="letra_padrao">
        <input name="{campoHora}" type="text" class="formulario" id="{campoHora}" value="{valorHora}" size="15" maxlength="5"  onkeypress="formatHora(this,event)"/>
        </span></td>
      <td></td>
    </tr>
    <tr>
      <td height="1"></td>
      <td></td>
      <td></td>
      <td rowspan="2" align="left" valign="middle"><input name="{campoLocal}" type="text" class="formulario" id="{campoLocal}" value="{valorLocal}" size="50" maxlength="50" /></td>
      <td></td>
    </tr>
    <tr>
      <td height="22"></td>
      <td align="right" valign="middle" class="textoPreto">{local} : </td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td height="5"></td>
      <td></td>
      <td></td>
      <td align="left" valign="middle"></td>
      <td></td>
    </tr>
    <tr>
      <td height="22"></td>
      <td align="right" valign="middle"><span class="textoPreto">{descricao} : </span></td>
      <td></td>
      <td align="left" valign="middle"><textarea name="{campoDescricao}" cols="49" rows="3" class="formulario" id="{campoDescricao}">{valorDescricao}</textarea></td>
      <td></td>
    </tr>
    <tr>
      <td height="5"></td>
      <td></td>
      <td></td>
      <td align="left" valign="middle"></td>
      <td></td>
    </tr>
    <tr>
      <td height="63"></td>
      <td colspan="3" align="center" valign="middle"><input name="{nomeBotao}" type="button" class="botao" id="{nomeBotao}" value="{enviar}" onclick="{onClickEnviar}">
        <br />
        <br />
        <input name="{nomeBotaoVoltar}" type="button" class="botao" id="{nomeBotaoVoltar}" value="{voltar}" onclick="{onClickVoltar}" /></td>
      <td></td>
    </tr>
  </table>
  <!-- END blk_form_evento -->
</form>
