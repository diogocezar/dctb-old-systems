<!-- BEGIN bloco_formulario -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssLuthieria.css" rel="stylesheet" type="text/css">
<div id="tituloPageForms">{tituloDepoimento}</div>
<div id="padraoFormAdmin">
<form name= "{formDepoimento}" action="{actionDepoimento}" method="post">
<div id="formTitulo">Nome</div>
<input name="{campoNome}" type="text" value="{valorNome}" class="formAdmin" />
<div id="formTitulo">E-mail</div>
<input name="{campoEmail}" type="text" value="{valorEmail}" class="formAdmin" />
<div id="formTitulo">Depoimento</div>
<textarea name="{campoDepoimento}" cols="" rows="10" class="formAdmin">{valorDepoimento}</textarea>
<br  /><br  />
<div id="formCampo" align="center"><input name="enviar" type="button" value="Enviar" class="botao" onClick="{onClickEnviar}" /> <input name="voltar" type="button" value="Voltar" class="botao" onClick="{onClickVoltar}" /></div>
</form>
</div>
<!-- END bloco_formulario -->
