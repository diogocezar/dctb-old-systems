<!-- BEGIN bloco_formulario -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssSibib.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8">
  jQuery(document).ready(function(){
	jQuery("#frm_obg_datasolicitacao, #frm_opt_dataagendada").datepicker({
		showOn: "both", 
		buttonImage: "../images/calendar.png",
		buttonImageOnly: true 
	});
  });
</script>
<div id="padraoFormAdmin" align="center">
	<form name= "{formAcervo}" action="{actionAcervo}" method="post" class="checkForm">
		<div id="linha">
			<div id="formTituloOBG">Título</div>
			<input id="frm_obg_{campoTitulo}" name="{campoTitulo}" type="text" class="form" value="{valorTitulo}" maxlength="150" />
		</div>		
		<div id="linha">
			<div id="formTituloOBG">Número</div>
			<input id="frm_obg_{campoNumero}" name="{campoNumero}" type="text" class="form" onkeypress="isNum(this, event)" value="{valorNumero}" maxlength="10" />
		</div>
		<div id="linha">
			<div id="formTituloOBG">Volume</div>
			<input id="frm_obg_{campoVolume}" name="{campoVolume}" type="text" class="form" onkeypress="isNum(this, event)" value="{valorVolume}" maxlength="10" />
		</div>		
		<div id="linha">
			<div id="formTituloOBG">Tipo de Acervo</div>
			<select id="frm_obg_{campoTipoAcervo}" name="{campoTipoAcervo}" class="formDrop">
				{campoOpcoesTipoAcervo}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Autor</div>
			<select id="frm_obg_{campoAutor}" name="{campoAutor}" class="formDrop">
				{campoOpcoesAutor}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Editora</div>
			<select id="frm_obg_{campoEditora}" name="{campoEditora}" class="formDrop">
				{campoOpcoesEditora}
			</select>
		</div>
  	    <div id="linha">
			<div id="formTituloOBG">Qtd. volumes</div>
			<input id="frm_obg_{campoQtdVolumes}" name="{campoQtdVolumes}" type="text" class="form" onkeypress="isNum(this, event)" value="{valorQtdVolumes}" maxlength="10" />
		</div>
      <div id="linha">
		<div id="formTituloOBG">Status</div>
		  <select id="frm_obg_{campoStatus}" name="{campoStatus}" class="formDrop">
			  <option {selDispo}>DISPONÍVEL</option>
			  <option {selLocad}>LOCADO</option>
		  </select>
		</div>
		<div id="linha">
			<div id="formTitulo">Situação</div>
			<input id="frm_opt_{campoSituacao}" name="{campoSituacao}" type="text" value="{valorSituacao}" class="form" disabled="disabled"/>
		</div>
		<!-- BEGIN bloco_formulario_data_cadastro -->
		<div id="linha">
			<div id="formTitulo">Data do cadastro</div>
			<input id="frm_opt_{campoDataCadastro}" name="{campoDataCadastro}" type="text" value="{valorDataCadastro}" class="form" disabled="disabled"/>
		</div>
		<!-- END bloco_formulario_data_cadastro -->
		<!-- BEGIN bloco_formulario_data_baixa -->
		<div id="linha">
			<div id="formTitulo">Data da baixa</div>
			<input id="frm_opt_{campoDataBaixa}" name="{campoDataBaixa}" type="text" value="{valorDataBaixa}" class="form" disabled="disabled"/>
		</div>
		<!-- END bloco_formulario_data_baixa -->
	    <div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input id="enviar" name="enviar" type="button" value="Enviar" class="botao"/>
		<input id="voltar" name="voltar" type="button" value="Voltar" class="botao"/>
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
