<script language="javascript" src="../jscripts/validaCampos.js"></script>
<link href="../css/estilo.css" rel="stylesheet" type="text/css">
<!-- BEGIN bloco_form_noticia -->
<form name="{form_noticia}" method="post" action="{action}">

    <td width="372" height="19"></td>
    <td colspan="3" align="center" valign="middle" class="titulo">{noticia}</td>
    <td width="392"></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td width="138"></td>
    <td width="8"></td>
    <td width="321"></td>
    <td></td>
  </tr>
  <tr>
    <td height="23"></td>
    <td align="right" valign="middle" class="letra_padrao">{curso} : </td>
    <td></td>
    <td align="left" valign="middle"><select name="{comboCurso}" class="formulario" id="{comboCurso}">
		{comboCursoOpcoes}
      </select>      </td>
    <td></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td></td>

    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="23"></td>
    <td align="right" valign="middle" class="letra_padrao">{titulo} : </td>
    <td></td>
    <td align="left" valign="middle"><input name="{campoTitulo}" type="text" class="formulario" id="{campoTitulo}" value="{valorTitulo}" size="50" maxlength="250" /></td>
    <td></td>
  </tr>
  <tr>
    <td height="5"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td height="23"></td>
    <td align="right" valign="middle" class="letra_padrao">{conteudo} : </td>
    <td></td>
    <td rowspan="2" align="left" valign="middle"><textarea name="{campoConteudo}" cols="50" rows="10" class="formulario" id="{campoConteudo}">{valorConteudo}</textarea></td>
    <td></td>
  </tr>
  <tr>
    <td height="114"></td>
    <td valign="top"><!--DWLayoutEmptyCell-->&nbsp;</td>

      <br />
      <br />
      <input name="{nomeBotaoVoltar}" type="button" class="botao" id="{nomeBotaoVoltar}" value="{voltar}" onclick="{onClickVoltar}" /></td>

  </tr>
</table>
