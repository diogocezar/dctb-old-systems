<!-- BEGIN bloco_formulario -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssSitrans.css" rel="stylesheet" type="text/css">
<div id="padraoFormAdmin" align="center">
	<form name= "{formVeiculo}" action="{actionVeiculo}" method="post" class="checkForm">
	<div id="linha">
		<div id="formTituloOBG">Categoria</div>
		<select id="frm_obg_{comboCategoria}" name="{comboCategoria}" class="formDrop" >
		{comboCategoriaOpcoes}
		</select>
	</div>
	<div id="linha">
		<div id="formTituloOBG">Agregado</div>
		<select id="frm_obg_{comboAgregado}" name="{comboAgregado}" class="formDrop" >
		{comboAgregadoOpcoes}
		</select>
	</div>	<div id="linha">
		<div id="formTituloOBG">Placa</div>
		<input id="frm_obg_{campoPlaca}" name="{campoPlaca}" type="text" value="{valorPlaca}" class="form" />
	</div>
	<div id="linha">
		<div id="formTituloOBG">Marca</div>
		<input id="frm_obg_{campoMarca}" name="{campoMarca}" type="text" value="{valorMarca}" class="form" />
	</div>
	<div id="linha">
		<div id="formTituloOBG">Modelo</div>
		<input id="frm_obg_{campoModelo}" name="{campoModelo}" type="text" value="{valorModelo}" class="form" />
	</div>
	<div id="linha">
		<div id="formTituloOBG">Prefixo</div>
		<input id="frm_obg_{campoPrefixo}" name="{campoPrefixo}" type="text" value="{valorPrefixo}" class="form" />
	</div>
	<div id="linha">
		<div id="formTitulo">Situação</div>
		<input id="frm_opt_{campoSituacao}" name="{campoSituacao}" type="text" value="{valorSituacao}" class="form" disabled="disabled"/>
	</div>
	<!-- BEGIN bloco_formulario_data_cadastro -->
	<div id="linha">
		<div id="formTitulo">Data do cadastro</div>
		<input id="frm_opt_{campoDataCadastro}" name="{campoDataCadastro}" type="text" value="{valorDataCadastro}" class="form" disabled="disabled"/>
	</div>
	<!-- END bloco_formulario_data_cadastro -->
	<!-- BEGIN bloco_formulario_data_baixa -->
	<div id="linha">
		<div id="formTitulo">Data da baixa</div>
		<input id="frm_opt_{campoDataBaixa}" name="{campoDataBaixa}" type="text" value="{valorDataBaixa}" class="form" disabled="disabled"/>
	</div>
	<!-- END bloco_formulario_data_baixa -->
	<div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input id="enviar" name="enviar" type="button" value="Enviar" class="botao"/>
		<input id="voltar" name="voltar" type="button" value="Voltar" class="botao"/>
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
