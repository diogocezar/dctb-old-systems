<!-- BEGIN bloco_formulario -->
<!-- <body onLoad="{on_load_js}">  -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssSitrans.css" rel="stylesheet" type="text/css">
<script language="JavaScript" src="../jscripts/forms/forms.js"></script>
<div id="padraoFormAdmin" align="center">
	<form name= "{formContato}" action="{actionContato}" method="post" class="checkForm">
		<div id="linha">
			<div id="formTituloOBG">Selecione a pessoa</div>
			<input name="{opPessoa}" type="radio" value="{valorOpFornecedor}" align="absmiddle"  onchange="{onClickFornecedor}"/>
			<span onClick="{onClickFornecedor}" class="cursorLink">Fornecedor</span>
			<input name="{opPessoa}" type="radio" value="{valorOpCliente}" align="absmiddle"  onchange="{onClickCliente}"/>
			<span onClick="{onClickCliente}" class="cursorLink">Cliente</span>
			<input name="{opPessoa}" type="radio" value="{valorOpAgregado}" align="absmiddle"  onchange="{onClickAgregado}"/>
			<span onClick="{onClickAgregado}" class="cursorLink">Agregado</span>
		</div>
		<div id="linhaQuebra">
			<div id="formTituloOBG">Fornecedor</div>
			<select id="frm_opt_{campoFornecedor}" name="{campoFornecedor}" class="form" disabled="disabled">
				{campoOpcoesFornecedor}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Cliente</div>
			<select id="frm_opt_{campoCliente}" name="{campoCliente}" class="form" disabled="disabled">
				{campoOpcoesCliente}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Agregado</div>
			<select id="frm_opt_{campoAgregado}" name="{campoAgregado}" class="form" disabled="disabled">
				{campoOpcoesAgregado}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Nome</div>
			<input id="frm_obg_{campoNome}" name="{campoNome}" type="text" value="{valorNome}" class="form" />
		</div>
		<div id="linha">
			<div id="formTitulo">Função</div>
			<input id="frm_opt_{campoFuncao}" name="{campoFuncao}" type="text" value="{valorFuncao}" class="form" />
		</div>
		<div id="linha">
			<div id="formTituloOBG">Telefone</div>
			<input id="frm_obg_{campoTelefone}" name="{campoTelefone}" type="text" class="form" onkeypress="formatFone(this,event)" value="{valorTelefone}" maxlength="12" />
		</div>
		<div id="linha">
			<div id="formTitulo">Celular</div>
			<input id="frm_opt_{campoCelular}" name="{campoCelular}" type="text" class="form" value="{valorCelular}" onkeypress="formatFone(this,event)" maxlength="12" />
		</div>
		<div id="linha">
			<div id="formTitulo">Ramal</div>
			<input id="frm_opt_{campoRamal}" name="{campoRamal}" type="text" class="form" onkeypress="isNum(this,event)" value="{valorRamal}" maxlength="10" />
		</div>
		<div id="linha">
			<div id="formTitulo">Email</div>
			<input id="frm_ema_{campoEmail}" name="{campoEmail}" type="text" class="form" value="{valorEmail}" maxlength="100" />
		</div>
		<!-- BEGIN bloco_formulario_login_contato -->
		<div id="linha">
			<div id="formTitulo">Login</div>
			<input id="frm_opt_{campoLogin}" name="{campoLogin}" type="text" class="form" value="{valorLogin}" maxlength="100" />
		</div>
		<div id="linha">
			<div id="formTitulo">Senha</div>
			<input id="frm_opt_{campoSenha}" name="{campoSenha}" type="text" class="form" value="{valorSenha}" maxlength="100" />
		</div>
		<!-- END bloco_formulario_login_contato -->
		<div id="linha">
			<div id="formTitulo">Situação</div>
			<input id="frm_opt_{campoSituacao}" name="{campoSituacao}" type="text" value="{valorSituacao}" class="form" disabled="disabled"/>
		</div>
		<!-- BEGIN bloco_formulario_data_cadastro -->
		<div id="linha">
			<div id="formTitulo">Data do cadastro</div>
			<input id="frm_opt_{campoDataCadastro}" name="{campoDataCadastro}" type="text" value="{valorDataCadastro}" class="form" disabled="disabled"/>
		</div>
		<!-- END bloco_formulario_data_cadastro -->
		<!-- BEGIN bloco_formulario_data_baixa -->
		<div id="linha">
			<div id="formTitulo">Data da baixa</div>
			<input id="frm_opt_{campoDataBaixa}" name="{campoDataBaixa}" type="text" value="{valorDataBaixa}" class="form" disabled="disabled"/>
		</div>
		<!-- END bloco_formulario_data_baixa -->
	<div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input id="enviar" name="enviar" type="button" value="Enviar" class="botao"/>
		<input id="voltar" name="voltar" type="button" value="Voltar" class="botao"/>
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
