<!-- BEGIN bloco_formulario -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/cssCliente.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8">
  jQuery(document).ready(function(){
	jQuery("#frm_obg_data").datepicker({
		showOn: "both", 
		buttonImage: "../images/calendar.png",
		buttonImageOnly: true 
	});
  });
</script>
<div id="padraoFormAdmin" align="center">
	<form name="{formColeta}" id="form_coleta" action="{actionColeta}" method="post" class="checkForm">
		<!-- BEGIN bloco_formulario_codigo -->
		<div id="linha">
			<div id="formTitulo">Codigo</div>
			<input id="frm_opt_{campoCodigo}" name="{campoCodigo}" type="text" value="{valorCodigo}" class="form" disabled="disabled"/>
		</div>
		<!-- END bloco_formulario_codigo -->		
		<div id="linha">
			<div id="formTituloOBG">Cliente</div>
			<select id="frm_obg_{campoCliente}" name="{campoCliente}" class="formDrop" disabled="disabled">
				{campoOpcoesCliente}
			</select>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Contato</div>
		    <div id="contatosFiltrados">
			<select id="frm_obg_contato" name="contato" class="formDrop" disabled="disabled">
				{campoOpcoesContato}
			</select>
			</div>
		</div>
		<div id="linha">
			<div id="formTituloOBG">Fornecedor</div>
			<select id="frm_obg_{campoFornecedor}" name="{campoFornecedor}" class="formDrop">
				{campoOpcoesFornecedor}
			</select>
		</div>
		<div id="linha">
			<div id="formTitulo">Embalagem</div>
			<select id="frm_opt_{campoEmbalagem}" name="{campoEmbalagem}" class="formDrop">
				{campoOpcoesEmbalagem}
			</select>
		</div>
		<div id="linha">
			<div id="formTitulo">Restrição</div>
			<select id="frm_opt_{campoRestricao}" name="{campoRestricao}" class="formDrop">
				{campoOpcoesRestricao}
			</select>
		</div>
		<div id="linha">
			<div id="formTitulo">Quantidade Nota Fiscal</div>
			<input id="frm_opt_{campoQtdadeNotaFiscal}" name="{campoQtdadeNotaFiscal}" type="text" class="form" onkeypress="isNum(this, event)" value="{valorQtdadeNotaFisca}" maxlength="10" />
		</div>
		<div id="linha">
			<div id="formTitulo">Quantidade Volumes</div>
			<input id="frm_opt_{campoQtdadeVolumes}" name="{campoQtdadeVolumes}" type="text" class="form" value="{valorQtdadeVolumes}" maxlength="100" />
		</div>
		<div id="linha">
			<div id="formTituloOBG">Data</div>
			<input id="frm_obg_{campoData}" name="{campoData}" type="text" class="date-pick"  onkeypress="formatDate(this, event)" value="{valorData}" maxlength="10" />
		</div>
		<div id="linha">
			<div id="formTituloOBG">Hora</div>
			<input id="frm_obg_{campoHora}" name="{campoHora}" type="text" onkeypress="formatHora(this,event)" class="form"  value="{valorHora}" maxlength="5"/>
		</div>		<div id="linha">
			<div id="formTituloOBG">Peso</div>
			<input id="frm_obg_{campoPeso}" name="{campoPeso}" type="text" class="form"  value="{valorPeso}"/>
		</div>
  	    <div id="linhaQuebraTxtArea">
			<div id="formTitulo">Observação</div>
		  <textarea name="{campoObservacao}" rows="3" class="formTxtArea" id="frm_opt_{campoObservacao}">{valorObservacao}</textarea>
		</div>
	<!-- END bloco_formulario_pessoa -->
	<div id="separadorEnviar"></div>
	<div id="formCampo" align="center">
		<input id="enviar" name="enviar" type="button" value="Enviar" class="botao"/>
		<input id="voltar" name="voltar" type="button" value="Voltar" class="botao"/>
	</div>
	</form>
</div>
<!-- END bloco_formulario -->
